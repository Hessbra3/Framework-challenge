<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iPad Case Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">iPad Case Gallery</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="path/to/image1.jpg" class="card-img-top" alt="iPad Case Angle 1">
            <div class="card-body">
              <h5 class="card-title">Angle 1</h5>
              <p class="card-text">Description of the first angle of the iPad case.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="path/to/image2.jpg" class="card-img-top" alt="iPad Case Angle 2">
            <div class="card-body">
              <h5 class="card-title">Angle 2</h5>
              <p class="card-text">Description of the second angle of the iPad case.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="path/to/image3.jpg" class="card-img-top" alt="iPad Case Angle 3">
            <div class="card-body">
              <h5 class="card-title">Angle 3</h5>
              <p class="card-text">Description of the third angle of the iPad case.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
